<script>
    function change_color(e){
        // Your code here
        var color1 = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16);
        var item1 = ".item"+Math.floor(Math.random() * 17).toString();
        document.querySelector(item1).style.backgroundColor = color1;
        document.querySelector(item1).style.transition = "background-color 2s ease-in-out";

    }
    function call_change_color(){
        for(var j=0;j<100;j++){
            requestAnimationFrame(function(){
                change_color();
            });
        }
    }
    var asdf =0;


    change_color();
    var j=0;
    for(var i=0;i<100;i++){
        setTimeout(function(){
            requestAnimationFrame(function(){
                call_change_color();
            });
        },i*1000);
        while(asdf!=999){
            asdf++;

        }
        asdf = 0;
    }
